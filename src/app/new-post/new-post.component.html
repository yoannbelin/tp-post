<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Cr√©er un nouveau post</h2>
      <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Contenu</label>
          <input type="text" id="content"
                 class="form-control" formControlName="content">
        </div>
        <button class="btn btn-success" [disabled]="postForm.invalid"
                type="submit">Ajouter
        </button>
  
      </form>
    </div>
  </div>
